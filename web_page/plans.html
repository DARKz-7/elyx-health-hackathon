<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Care Plan Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #fafafa;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.2em;
    }
    p.subtitle {
      text-align: center;
      font-weight: 400;
      color: #555;
      margin-bottom: 2em;
    }
    .timeline-container {
      max-width: 1000px;
      margin: 0 auto;
      overflow-x: auto;
      border: 1px solid #ccc;
      background: white;
      padding: 1em;
      border-radius: 8px;
    }
    .timeline {
      position: relative;
      height: 200px;
      min-width: 900px;
      border-top: 2px solid #444;
      margin-top: 2em;
      user-select: none;
    }
    .month-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
      font-weight: bold;
      color: #666;
      font-size: 0.9rem;
    }
    .intervention-bar {
      position: absolute;
      height: 32px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      padding: 0 12px;
      display: flex;
      align-items: center;
      white-space: nowrap;
      cursor: default;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.15s ease;
      font-size: 0.9rem;
    }
    .intervention-bar:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
      z-index: 5;
    }
    .badge {
      display: inline-block;
      margin-left: 10px;
      padding: 2px 8px;
      border-radius: 16px;
      font-size: 0.75rem;
      font-weight: 700;
      line-height: 1;
      user-select: none;
    }
    .active { background-color: #27ae60; }
    .scheduled { background-color: #3498db; }
    .pending { background-color: #f1c40f; color: #444; }
    .completed { background-color: #7f8c8d; }
    .tooltip {
      position: absolute;
      background: #222;
      color: white;
      padding: 0.5em 1em;
      border-radius: 6px;
      font-size: 0.85rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      max-width: 320px;
      line-height: 1.3;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Care Plan & Interventions Timeline</h1>
  <p class="subtitle">Personalized interventions timeline over 8 months</p>

  <div class="timeline-container">
    <div class="month-labels" id="month-labels"></div>
    <div class="timeline" id="timeline"></div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    const tooltip = document.getElementById('tooltip');
    const timeline = document.getElementById('timeline');
    const monthLabels = document.getElementById('month-labels');

    function parseDate(str) {
      return new Date(str + 'T00:00:00');
    }

    function processInterventions(data) {
      data.forEach(i => {
        i._startDate = parseDate(i.start);
        i._endDate = parseDate(i.end);
      });

      const minDate = new Date(Math.min(...data.map(i => i._startDate)));
      minDate.setMonth(minDate.getMonth() - 1);  // pad start
      const maxDate = new Date(Math.max(...data.map(i => i._endDate)));
      maxDate.setMonth(maxDate.getMonth() + 1);  // pad end

      return { data, minDate, maxDate };
    }

    function renderMonthLabels(minDate, maxDate) {
      monthLabels.innerHTML = '';
      const diffMonths = (maxDate.getFullYear() - minDate.getFullYear()) * 12 + (maxDate.getMonth() - minDate.getMonth()) + 1;
      for (let i = 0; i < diffMonths; i++) {
        const d = new Date(minDate.getFullYear(), minDate.getMonth() + i, 1);
        const label = document.createElement('div');
        label.textContent = d.toLocaleString('default', { month: 'short', year: 'numeric' });
        label.style.flex = '1';
        label.style.textAlign = 'center';
        monthLabels.appendChild(label);
      }
      return diffMonths;
    }

    function renderInterventions(data, minDate, maxDate, monthCount) {
      timeline.innerHTML = '';
      timeline.style.width = '900px'; // fixed width for horizontal scroll

      const statusColors = {
        "Active": "#27ae60",
        "Scheduled": "#3498db",
        "Pending": "#f1c40f",
        "Completed": "#7f8c8d"
      };

      data.forEach((i, idx) => {
        const bar = document.createElement('div');
        bar.className = 'intervention-bar';

        const monthsFromStart = (i._startDate.getFullYear() - minDate.getFullYear()) * 12 + (i._startDate.getMonth() - minDate.getMonth());
        const durationMonths = Math.max(1, (i._endDate.getFullYear() - i._startDate.getFullYear()) * 12 + (i._endDate.getMonth() - i._startDate.getMonth()) + 1);

        bar.style.left = (monthsFromStart / monthCount) * 100 + '%';
        bar.style.width = (durationMonths / monthCount) * 100 + '%';
        bar.style.top = (idx * 45) + 'px';
        bar.style.backgroundColor = statusColors[i.status] || '#555';

        const badge = `<span class="badge ${i.status.toLowerCase()}">${i.status}</span>`;
        bar.innerHTML = `${i.goal} ${badge}`;

        bar.onmouseenter = e => {
          tooltip.style.opacity = '1';
          tooltip.style.left = e.pageX + 10 + 'px';
          tooltip.style.top = e.pageY + 10 + 'px';
          tooltip.innerHTML = `
            <strong>${i.goal}</strong><br/>
            Status: ${i.status}<br/>
            Lead: ${i.lead}<br/>
            Start: ${i.start}<br/>
            End: ${i.end}<br/>
            Notes: ${i.notes}
          `;
        };
        bar.onmousemove = e => {
          tooltip.style.left = e.pageX + 10 + 'px';
          tooltip.style.top = e.pageY + 10 + 'px';
        };
        bar.onmouseleave = () => {
          tooltip.style.opacity = '0';
        };

        timeline.appendChild(bar);
      });
    }

    async function initTimeline() {
      try {
        const response = await fetch('interventions.json');
        const interventions = await response.json();

        // Map your plan_data.json fields to expected keys if needed
        const mapped = interventions.map(item => ({
          goal: item.goal,
          status: item.status,
          start: item.start_date || item.start,  // support either key name
          end: item.end_date || item.end,
          lead: item.lead,
          notes: item.notes
        }));

        const { data, minDate, maxDate } = processInterventions(mapped);
        const monthCount = renderMonthLabels(minDate, maxDate);
        renderInterventions(data, minDate, maxDate, monthCount);
      } catch (error) {
        console.error('Failed to load interventions:', error);
        timeline.innerHTML = '<p style="color:red;">Failed to load interventions data.</p>';
      }
    }

    initTimeline();
  </script>
</body>
</html>
