<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Care Plan Gantt Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2em 0 2em 0;
    }
    h1 {
      text-align: center;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 1.5em;
    }
    .gantt-container {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin: 0 auto;
      max-width: 1200px;
      overflow-x: auto;
      padding: 2em 2em 2em 16em;
      position: relative;
      min-height: 600px;
      box-shadow: 0 4px 16px rgba(60,60,60,0.06);
    }
    .gantt-grid {
      position: absolute;
      left: 16em;
      top: 4.6em;
      right: 2em;
      bottom: 2em;
      pointer-events: none;
      z-index: 1;
    }
    .gantt-grid-row {
      position: absolute;
      left: 0; right: 0;
      border-bottom: 1px solid #eee;
      height: 72px;
    }
    .gantt-grid-col {
      position: absolute;
      top: 0; bottom: 0;
      border-right: 1px solid #e2e2e2;
      width: 3.5%;
    }
    .x-labels {
      display: flex;
      position: relative;
      margin-bottom: 0.7em;
      left: 1em;
      z-index: 2;
    }
    .x-label {
      flex: 1; text-align: center;
      font-weight: bold; color: #888; font-size: 1.1em;
      min-width: 90px;
    }
    .y-labels {
      position: absolute;
      left: 0;
      top: 4.6em;
      width: 15em;
      z-index: 2;
      font-weight: 600;
      color: #333;
      font-size: 1.09em;
    }
    .y-label {
      height: 72px;
      display: flex; align-items: center; justify-content: flex-end;
      padding-right: 16px;
      white-space: nowrap;
      border-bottom: 1px solid #f3f3f3;
    }
    .gantt-bars {
      position: relative;
      z-index: 3;
    }
    .gantt-bar {
      position: absolute;
      height: 48px;
      border-radius: 24px;
      color: #fff;
      font-weight: 600;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px rgba(80,80,80,0.13);
      font-size: 0.98em;   /* Smaller font */
      cursor: pointer;
      transition: filter 0.12s, box-shadow 0.16s;
      top: 12px;
      border: 3px solid #fff;
      white-space: nowrap;
      letter-spacing: 0.01em;
    }
    .gantt-bar.active { background: #22bd69; }
    .gantt-bar.scheduled { background: #3498db; }
    .gantt-bar.pending { background: #f1c40f; color: #665f17;}
    .gantt-bar.completed { background: #7f8c8d; }
    .gantt-bar:hover { filter: brightness(1.13); box-shadow: 0 6px 16px rgba(100,100,100,0.22);}
    .badge {
      display: inline-block;
      margin-left: 15px;
      padding: 4px 13px;
      border-radius: 15px;
      font-size: 0.92em;      /* Smaller font in badge */
      font-weight: 700;
      background: rgba(255,255,255,0.12);
      color: #fff;
      line-height: 1.1;
    }
    .gantt-bar.pending .badge {
      color: #665f17;
      background: rgba(255,224,100,0.18);
    }
    .tooltip {
      position: fixed;
      background: #222;
      color: #fff;
      padding: 0.7em 1.4em;
      border-radius: 10px;
      font-size: 1.05em;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      max-width: 375px;
      line-height: 1.4;
      z-index: 10000;
      white-space: pre-line;
      box-shadow: 0 4px 14px rgba(40,40,40,0.18);
    }
    @media (max-width: 1100px) {
      .gantt-container { padding-left: 6em; }
      .y-labels { width: 6em; font-size:1em; }
    }
    @media (max-width: 700px) {
      .gantt-container { padding-left: 2em; }
      .y-labels { width: 3.5em; font-size:0.96em; }
    }
  </style>
</head>
<body>
  <h1>Care Plan & Interventions Gantt Chart</h1>
  <p class="subtitle">Timeline with grid for months and each intervention. Hover bars for full details.</p>
  <div class="gantt-container">
    <div class="x-labels" id="x-labels"></div>
    <div class="y-labels" id="y-labels"></div>
    <div class="gantt-bars" id="gantt-bars"></div>
    <div class="gantt-grid" id="gantt-grid"></div>
  </div>
  <div class="tooltip" id="tooltip"></div>
  <script>
    const tooltip = document.getElementById('tooltip');
    const xLabels = document.getElementById('x-labels');
    const yLabelsDiv = document.getElementById('y-labels');
    const barsDiv = document.getElementById('gantt-bars');
    const gridDiv = document.getElementById('gantt-grid');

    function parseDate(str) { return new Date(str + 'T00:00:00'); }
    function getMonthLabels(start, end) {
      const labels = [];
      const s = new Date(start);
      const e = new Date(end);
      s.setDate(1); e.setDate(1);
      while(s <= e) {
        labels.push({year: s.getFullYear(), month: s.getMonth()});
        s.setMonth(s.getMonth() + 1);
      }
      return labels;
    }
    function leftPct(date, minDate, maxDate) { return (date - minDate) / (maxDate - minDate) * 100; }
    function widthPct(start, end, minDate, maxDate) { return (end - start) / (maxDate - minDate) * 100; }

    async function drawGantt() {
      const response = await fetch('interventions.json');
      const raw = await response.json();
      const interventions = raw.map(item => ({
        goal: item.goal, status: item.status,
        start: item.start_date || item.start,
        end: item.end_date || item.end,
        lead: item.lead, notes: item.notes
      }));
      interventions.forEach(i => {
        i._start = parseDate(i.start);
        i._end = parseDate(i.end);
      });
      let minDate = new Date(Math.min(...interventions.map(i=>i._start)));
      let maxDate = new Date(Math.max(...interventions.map(i=>i._end)));
      minDate.setMonth(minDate.getMonth()-1); minDate.setDate(1);
      maxDate.setMonth(maxDate.getMonth()+1); maxDate.setDate(1);
      const months = getMonthLabels(minDate, maxDate);

      // X-labels
      xLabels.innerHTML = '';
      months.forEach(({year, month})=>{
        const d = new Date(year,month,1);
        const div = document.createElement('div');
        div.className = 'x-label';
        div.style.minWidth = "90px";
        div.textContent = d.toLocaleString('default',{month:'short',year:'numeric'});
        xLabels.appendChild(div);
      });

      // Y-labels and bars
      yLabelsDiv.innerHTML = '';
      barsDiv.innerHTML = '';
      interventions.forEach((item,idx)=>{
        // Y label
        const yl = document.createElement('div');
        yl.className = 'y-label';
        yl.style.top = (idx*72) + 'px';
        yl.textContent = item.goal;
        yLabelsDiv.appendChild(yl);

        // Bar
        const bar = document.createElement('div');
        bar.className = 'gantt-bar ' + item.status.toLowerCase();
        bar.style.left = leftPct(item._start, minDate, maxDate) + '%';
        bar.style.width = widthPct(item._start, item._end, minDate, maxDate) + '%';
        bar.style.top = (idx*72) + 'px';
        bar.innerHTML = `<span>${item.lead}</span> <span class="badge">${item.status}</span>`;
        bar.onmouseenter = e => {
          tooltip.innerHTML = `<strong>${item.goal}</strong>\nStatus: ${item.status}\nLead: ${item.lead}\nStart: ${item.start}\nEnd: ${item.end}\nNotes: ${item.notes}`;
          tooltip.style.opacity = '1';
          tooltip.style.left = (e.clientX+12) + 'px';
          tooltip.style.top = (e.clientY+10) + 'px';
        };
        bar.onmousemove = e => { tooltip.style.left = (e.clientX+12) + 'px'; tooltip.style.top = (e.clientY+10) + 'px'; };
        bar.onmouseleave = ()=>{tooltip.style.opacity=0;};
        barsDiv.appendChild(bar);
      });

      // Grid
      gridDiv.innerHTML = '';
      // Row lines
      for(let i=0;i<interventions.length;i++){
        const row = document.createElement('div');
        row.className = 'gantt-grid-row';
        row.style.top = (i*72) + 'px'; row.style.height = '72px';
        gridDiv.appendChild(row);
      }
      // Vertical lines for months
      for(let i=0;i<months.length;i++){
        const col = document.createElement('div');
        col.className = 'gantt-grid-col';
        col.style.left = (i/(months.length))*100+'%';
        col.style.width = (1/(months.length))*100+'%';
        gridDiv.appendChild(col);
      }
    }
    drawGantt();
  </script>
</body>
</html>
